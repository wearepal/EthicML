name: EthicML CI

on:
  pull_request:
    branches:
    - master

jobs:
  test_with_pytest:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        python-version: [3.6]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[ci]
    - name: Test with pytest
      run: |
        python -m pytest -vv --cov=ethicml --cov-fail-under=80  tests/

  lint_with_pylint:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install pylint
      run: |
        python -m pip install --upgrade pip
        pip install pylint
    - name: Lint with pylint
      run: |
        python run_pylint.py
        python run_pylint_tests.py

  format_with_black:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.6
      uses: actions/setup-python@v1
      with:
        python-version: 3.6
    - name: Install black
      run: |
        python -m pip install --upgrade pip
        pip install black
    - name: Format with black
      run: |
        python -m black --check -l 100 -t py36 -S ethicml/
        python -m black --check -l 100 -t py36 -S tests/

  type_check_with_mypy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install mypy
      run: |
        python -m pip install --upgrade pip
        pip install mypy
        pip install data-science-types==0.2.1
        pip install typed-argument-parser==1.4
    - name: Type check with mypy
      run: |
        python run_mypy.py
        python run_mypy_tests.py
