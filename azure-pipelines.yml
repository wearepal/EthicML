# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- master

jobs:

- job: 'Test'
  pool:
    vmImage: 'Ubuntu-16.04'
  strategy:
    matrix:
      Python36:
        python.version: '3.6'
    maxParallel: 1

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '2.7'
      addToPath: true
      architecture: 'x64'
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
      addToPath: true
      architecture: 'x64'

  - script: |
        pip install -e .[dev]
    displayName: 'Install dependencies'

  - script: |
      python -m pytest -vv --cov=ethicml --cov-fail-under=80  tests/
    displayName: 'pytest'

  - script: python run_pylint.py
    displayName: 'pylint'

  - script: |
      python run_mypy.py
    displayName: 'mypy type check'

  - script: |
      python run_mypy_tests.py
    displayName: 'mypy type check (tests)'

  - script: |
      python -m black --check -l 100 -t py36 -S ethicml/
    displayName: 'formatting with black'
