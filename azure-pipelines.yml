# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- master

jobs:

- job: 'Test'
  pool:
    vmImage: 'Ubuntu-16.04'
  strategy:
    matrix:
      Python36:
        python.version: '3.6'
    maxParallel: 1

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
      architecture: 'x64'

  - script: |
        pip install pipenv
        pipenv install --dev
    displayName: 'Install dependencies'

  - script: |
      pipenv run python -m pytest -vv --cov=ethicml --cov-fail-under=80  tests/
    displayName: 'pytest'

  - script: pipenv run python run_pylint.py
    displayName: 'pylint'
  - script: |
      pipenv run python run_mypy.py
    displayName: 'mypy'
  - script: |
      pipenv run python run_mypy_tests.py
    displayName: 'mypy_tests'
